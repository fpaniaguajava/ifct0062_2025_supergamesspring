<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Videojuego</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <span th:replace="navbar-fragment :: nav-bar"></span>
</header>

<main>
  <h1>Crear un Nuevo Videojuego</h1>
  <form action="/videogames" method="post">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="platform">Plataforma:</label>
      <input type="text" id="platform" name="platform" required>
    </div>
    <div class="form-group">
      <label for="multiplayer">Multijugador:</label>
      <select id="multiplayer" name="multiplayer">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Precio (€):</label>
      <input type="number" id="price" name="price" min="0" step="1" required>
    </div>
    <div class="form-group">
      <label for="genre">Género:</label>
      <select id="genre" name="genre">
        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Crear Videojuego</button>
    </div>
  </form>
</main>
</body>
</html>
